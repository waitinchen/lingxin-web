        for (let i = allElements.length - 1; i >= 0; i--) {

          if (text.includes('Created by MiniMax Agent') ||

        // 2. é€šéä½ç½®ç§»é™¤å³ä¸‹è§’å…ƒç´ 
        const positionedElements = document.querySelectorAll('*');
        positionedElements.forEach(el => {
          const style = window.getComputedStyle(el);

              el.remove();
            }

        // 3. ç§»é™¤å¯ç–‘çš„å°å…ƒç´ 
        const suspiciousElements = document.querySelectorAll(

      // å¤šéšæ®µåŸ·è¡Œ
      function scheduleRemoval() {
        removeWatermarks();

      // é é¢å®Œå…¨åŠ è¼‰å¾ŒåŸ·è¡Œ
      window.addEventListener('load', scheduleRemoval);
      
      // æŒçºŒç›£æ§ DOM è®ŠåŒ–
      let observerTimeout;
      const observer = new MutationObserver(() => {

      // é–‹å§‹ç›£æ§
      if (document.body) {

      // å®šæœŸæ¸…ç†ï¼ˆæ¯5ç§’æª¢æŸ¥ä¸€æ¬¡ï¼‰
      setInterval(removeWatermarks, 5000);
      
    })();
